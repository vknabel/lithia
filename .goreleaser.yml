# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: ./cmd/lithia
    env:
      - CGO_ENABLED=1
    goos:
      # - linux
      # - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files: 
      - stdlib
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: lithia
    tap:
      owner: vknabel
      name: homebrew-lithia
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    license: "MIT"
    folder: Formula
    install: |
      bin.install "lithia"
      prefix.install "./stdlib"

dockers:
  - image_templates:
      - "vknabel/lithia:latest"
      - "vknabel/lithia:{{ .Tag }}"
      - "vknabel/lithia:v{{ .Major }}"
      - "vknabel/lithia:v{{ .Major }}.{{ .Minor }}"
    # different approach needed in future
    # actually goreleaser should be used to copy the binaries
    # -> only the second stage
    extra_files:
      - ast
      - cmd
      - parser
      - reporting
      - runtime
      - stdlib
      - go.mod
      - go.sum
